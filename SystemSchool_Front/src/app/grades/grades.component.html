<section id="body">
<div>
  <button mat-button (click)="openDialog()">
    <mat-icon>
        <span class="material-symbols-outlined">
            playlist_add
            </span>
    </mat-icon>
  </button>
</div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Grade Column -->
          <ng-container matColumnDef="grado">
            <th mat-header-cell *matHeaderCellDef class="hearder_table"> Grade </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
          <!-- Teacher Column -->
          <ng-container matColumnDef="profesor">
              <th mat-header-cell *matHeaderCellDef class="hearder_table"> Teacher </th>
              <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
          </ng-container>
        <ng-container matColumnDef="actions"  >
          <th mat-header-cell *matHeaderCellDef class="hearder_table"> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-button (click)="editDialog(element)">
              <mat-icon>
                <span class="material-symbols-outlined" >
                  edit
                  </span>
              </mat-icon>
            </button> 
            <button mat-button (click)="deleteGrade(element)">
              <mat-icon>
                <span class="material-symbols-outlined" >
                  delete
                  </span>
              </mat-icon>
            </button>
          </td>
        </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="HeaderColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: HeaderColumns;"></tr>
                </table>
      
                <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
              </mat-paginator>

      </div>
</section>
