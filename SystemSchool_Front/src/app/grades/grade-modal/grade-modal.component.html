<div class="popup-size">
<h1 mat-dialog-title> Teachers</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width components" appearance="fill">
       <mat-label>Grade name</mat-label>
       <input matInput placeholder="Name" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field appearance="fill" class="components">
        <mat-label>Teacher</mat-label>
        <mat-select [(ngModel)]="teacher" name="teacher">
          <mat-option *ngFor="let element of teachertsList" [value]="element.id">
            {{element.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div mat-dialog-actions  align="end">
    <div *ngIf="isShownSave">
        <button mat-raised-button (click)="saveGrade()"> Save</button>
      </div>
      <div *ngIf="isShown">
        <button mat-raised-button (click)="updateGrade()"> Update</button>
      </div>
    <button mat-raised-button (click)="onNoClick()" [mat-dialog-close]="data.close" ngDefaultControl>Close</button>
</div>
</div>
